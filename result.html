<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/result-page.css" />
    <title>Result</title>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo" id="logo" />
    </header>

    <main>
      <h1>Results</h1>
      <h3>The summary of your answers:</h3>
      <div class="vote">
        <!-- correct answer -->
        <h3 class="correct">
          Correct
          <p id="percentualeCorretta"></p>
          <p id="correctAnswer"><span id="correctAnswerSpan"></span> question</p>
        </h3>

        <!-- percCircle -->

        <div id="percContainer">
          <svg id="perc-svg" width="450" height="450" viewBox="0 0 100 100" style="filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5))">
            <!-- Cerchio di base -->
            <circle
              cx="50"
              cy="50"
              r="40"
              stroke="#C2128D"
              stroke-width="10"
              fill="none"
              stroke-dasharray="251.2"
              stroke-dashoffset="0"
              transform="rotate(-90 50 50)"
            ></circle>

            <!-- Cerchio di base -->
            <circle
              id="perc-svg-wrong"
              cx="50"
              cy="50"
              r="40"
              stroke="#C2128D"
              stroke-width="10"
              fill="none"
              stroke-dasharray="251.2"
              stroke-dashoffset="0"
              transform="rotate(-90 50 50)"
            ></circle>
          </svg>
          <div id="percBorder"></div>
        </div>

        <!-- wrong answer -->
        <h3 class="wrong">
          Wrong
          <p id="percentualeNegativa"></p>
          <p id="wrongAnswer"><span id="wrongAnswerSpan"></span> question</p>
        </h3>
      </div>
    </main>

    <footer>
      <button onclick="window.open(`feedback.html`,`_BLANK`)">RATE US</button>
    </footer>
    <script src="./assets/JS/result.js"></script>
  </body>
</html>
