<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="assets/css/benchmark.css" />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Epicode logo" />
      <svg id="timer-svg" width="80" height="80" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" stroke="cyan" stroke-width="10" fill="none" stroke-dasharray="251.2" stroke-dashoffset="0" transform="rotate(-90 50 50)">
          <!-- Animazione per diventare trasparente -->
          <animate id="timer-animation" attributeName="stroke-dashoffset" from="0" to="251.2" dur="10s" begin="indefinite" fill="freeze" />
        </circle>
        <text id="timer-text" x="50" y="55" font-size="20" fill="white" text-anchor="middle">10</text>
      </svg>
    </header>
    <div class="box"></div>
    <div class="button"></div>
    <div class="prosegui">
      <button>Prosegui</button>
    </div>
    <p>QUESTION <span></span></p>
    <script src="./assets/JS/benchmark.js"></script>
  </body>
</html>
