<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/feedback.css" />
    <title>Feedback</title>
  </head>
  <body>
    <!-- IMAGE EPICODE  -->
    <div class="imgTitle">
      <img src="/assets/epicode_logo.png" alt="logo epicode" />
    </div>
    <!-- CONTAINER-FEEDBACK -->
    <div class="containerFeedback">
      <div class="containerText">
        <h1>Tell us how it's going</h1>
        <p class="textP">
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </div>
      <!-- INSERIMENTO DELLE STAR CON JS -->
      <div class="containerStar">
        <div class="star">
          <!-- <img src="./assets/img/star.svg" alt="star" /> -->
        </div>
      </div>
      <!-- FORM -->
      <div class="containerForm">
        <p class="textP">
          Leave us an open feedback about your experience so far
        </p>
        <form>
          <input
            type="text"
            id="text"
            placeholder="Write you comment here"
            required
          />
          <button><h2>more info</h2></button>
        </form>
      </div>
    </div>

    <script src="./assets/JS/feedback.js"></script>
  </body>
</html>
