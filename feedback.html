<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/feedback.css" />
    <title>Feedback</title>
  </head>
  <body>
    <!-- IMAGE EPICODE  -->
    <div class="imgTitle">
      <img src="/assets/epicode_logo.png" alt="logo epicode" />
    </div>

    <!-- CONTAINER-FEEDBACK -->
    <div class="containerFeedback">
      <div class="containerText">
        <h1>Tell us how it's going</h1>
        <p class="textP">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
      </div>

      <!-- INSERIMENTO DELLE STAR CON JS -->
      <div class="containerStar" id="stars-container">
        <!-- Le immagini delle stelle saranno inserite via JS -->
      </div>

      <!-- FORM -->
      <div class="containerForm">
        <p class="textP">Leave us an open feedback about your experience so far</p>
        <form>
          <input type="text" id="text" placeholder="Write your comment here" required />
          <button><h2>Submit</h2></button>
        </form>
      </div>
    </div>

    <script src="./assets/js/feedback.js"></script>
  </body>
</html>
